<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <title>load()方法加载数据</title>
    <script src="js/jquery/1.9.0/jquery.js"></script>
</head>
<body>
  load()方法是简单但强大的AJAX方法。它从服务器加载数据，并把返回的数据放入被选元素中。
语法：$(selector).load(URL,data,callback);
URL参数规定加载的路径，为必需参数。
参数data是和请求一起发送的查询字符串键/值对集合。
callback参数是load()方法完成后执行的函数。
<hr>
    <h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
    <button id="btn1" type="button">获得外部的内容</button>
</body>

<script>
$(function(){
  $('#btn1').click(function(){
    $('#test').load('ajax-intro.html');
  });
});

</script>
</html>
