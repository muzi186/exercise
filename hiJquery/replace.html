<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素替换</title>

    <script src="js/jquery/1.9.0/jquery.js"></script>
  </head>

  <body>
    <p>
      在jQuery中想要替换元素或元素中的内容，replaceWith()和replaceAll()方法都可以但它们调用时，内容和被替换元素所在的位置不同

replaceWith()语法形式：$(selector).replaceWith(content)

replaceAll()语法形式：$(content).replaceAll(selector)

参数selector为被替换的元素，content为替换的内容。
    </p>

    <hr>
    <button id="replace1">ReplaceWith</button>
    <button id="replace2">ReplaceAll</button>

    <div id="div1">Hello Jquery</div>
    <div id="div2">Easy to start!</div>
  </body>

  <script>
    $(function(){
      $('#replace1').click(function(){
        $('#div1').replaceWith("<div>你好，中国！</div>");
      });

      $('#replace2').click(function(){
        $("<div>让我们开始吧！</div>").replaceAll($('#div2'));
      });

    });

  </script>

</html>
