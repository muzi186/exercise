<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
    <title>加载JSON格式数据</title>
    <script src="js/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    <input type="button" id="btn" value="获取信息" />
    <div id="div1"></div>
</body>

<script>
$(function(){
  $('#btn').click(function(){
    $.getJSON('people.json', function(data){
      var str = '';

      $.each(data, function(infoIndex, info){
        str += "姓名：" + info['name'] + "\n";
        str += "格言：" + info['desc'] + "";
      });

      $('#div1').html(str);
    });
  });
});
</script>
</html>
