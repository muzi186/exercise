<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8'>
    <title>手动触发指定事件</title>
    <script src="js/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    <h3>trigger()手动触发事件</h3>
    <div>在夕阳下奔跑,</div>
</body>
<script>
  $(function(){
    $('div').bind('append-c', function(){
      $(this).append("**，那是我逝去的青春**");
    });

    $('h3').bind('click',function(){
      $('div').trigger('append-c');
    });
  });
</script>
</html>
