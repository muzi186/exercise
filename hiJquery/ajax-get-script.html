<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
    <title>加载js文件并执行</title>
    <script src="js/jquery/1.9.0/jquery.js"></script>
</head>
<body>
  jQuery的AJAX中使用getScript()方法异步请求并执行服务器中的JavaScript格式的文件
语法：$.getScript(url,[callback])
参数url为服务器请求地址，可选项callback参数为请求成功后执行的回调函数。
    <input type="button" id="btn" value="获取信息" />
    <div id="div1"></div>
</body>

<script>
$(function(){
  $('#btn').click(function(){
    $.getScript('js/getScript.js');
  });
});
</script>
</html>
