<body>
  <div class="container"><h1>Hello, 汇智网!</h1>
    <div class="row">
      <div class="col-sm-6 col-md-6"  style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <p>天行健，君子以自强不息；地势坤，君子以厚德载物。</p>
        <p>此鸟不飞则已，一飞冲天；不鸣则已，一鸣惊人。 </p>
      </div>
      <div class="col-sm-6 col-md-6" style="background-color: #dedef8;box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
        <p>青青园中葵，朝露待日晞。阳春布德泽，万物生光辉。常恐秋节至，焜黄华叶衰。百川东到海，何时复西归？少壮不努力，老大徒伤悲。</p>
        <p> 夫尺有所短，寸有所长，物有所不足。智有所不明，数有所不逮，神有所不通。</p>
      </div>
    </div>
  </div>
</body>
