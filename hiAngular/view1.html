<div class="container">
  <h3>Filter by name and order by item code</h3>
  <input type="text" ng-model="productName"/>
  <br/>
  {{productName}}
  <br/>
  <ul>
    <li ng-repeat="product in products | filter : productName : productNameComparator | orderBy:'itemCode'">
      {{product.itemCode + '-' + product.productName + ' : ' + product.price}}
    </li>
  </ul>
</div>
