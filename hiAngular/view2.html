<div class="container">
  <h3>Filter by price and order by item code</h3>
  <input type="text" ng-model="productPrice"/>
  <br/>
  {{productPrice}}
  <br/>
  <ul>
    <li ng-repeat="product in products | filter:productPrice : priceComparator |orderBy:'itemCode'">
      {{product.itemCode + '-' + product.productName + ' : ' + product.price}}
    </li>
  </ul>
</div>
